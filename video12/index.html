<!-- you are given 12 files; 6 audio and 6 video.
 Design a website using html only which shows these 12 files.
 1.mp3, 2.mp3.....6.mp3
 1.mp4, 2.mp4.....6.mp4 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <header>
        <h1>This is exercise 1</h1>
    </header>
    <main>
        <article>
            <h2>Audio</h2>
            <SECTION>
                <div>
                <audio src="" controls>1.mp3</audio>
                <audio src="" controls>2.mp3</audio>
                <audio src="" controls>3.mp3</audio>
            </div>
            <div>
                <audio src="" controls>4.mp3</audio>
                <audio src="" controls>5.mp3</audio>
                <audio src="" controls>6.mp3</audio>
            </div>
            </SECTION>
        </article>
        <article>
            <h2>video</h2>
            <section>
                <div>
                <video src="" controls loop width="300" poster="">1.mp4</video>
                <video src="" controls loop width="300" poster="">2.mp4</video>
                <video src="" controls loop width="300" poster="">3.mp4</video>
            </div>
            <div>
                <video src="" controls loop width="300" poster="">4.mp4</video>
                <video src="" controls loop width="300" poster="">5.mp4</video>
                <video src="" controls loop width="300" poster="">6.mp4</video>
            </div>
            </section>
        </article>
    </main>
    <footer>
        now exercise 1 is over
    </footer>
</body>
</html>
