<!-- without using br tag, erite a vertically aligned form asking for name, city and pincode of a user -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
 </head>
 <body>
    <form action="form">
    <div>
        <lable for="name">enter your name</lable>
        </div>
        <div>
        <input type="text" id="name" name="name" placeholder="eg.Raghav">
    </div>
    <div>
        <lable for="city">City</lable></div>

        <select name="City">
            <option value="Bhopal">Bhopal</option>
            <option value="agra">agra</option>
            <option value="Kanpur">Kanpur</option>
            <option value="indore">indore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="delhi">delhi</option>
        </select>
    </div>
    <div>
        <lable for="Pincode">enter Pincode</lable></div>
        <input type="number" id="Pincode" name="Pincode" placeholder="eg.462039">
</form>

 </body>
 </html>
